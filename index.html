<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOVE.EXE</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body{
  width:100vw;
  height:100vh;
  background:black;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* ===== NEON BLACK HOLE BACKGROUND ===== */

.portal{
  position:absolute;
  width:140vmax;
  height:140vmax;
  background:
    radial-gradient(circle at center,
      #000 0%,
      #000 30%,
      rgba(255,46,160,.35) 48%,
      rgba(255,46,160,.9) 60%,
      rgba(255,46,160,.5) 70%,
      rgba(0,0,0,.9) 78%,
      #000 90%);
  border-radius:50%;
  filter: blur(25px);
  animation: pulse 8s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{ transform: scale(1); }
  50%{ transform: scale(1.04); }
}

/* ===== SOFT SWIRL LIGHT ===== */

.swirl{
  position:absolute;
  width:130vmax;
  height:130vmax;
  border-radius:50%;
  background:
    conic-gradient(
      from 0deg,
      transparent 0deg,
      rgba(255,46,160,.35) 60deg,
      transparent 140deg,
      rgba(255,46,160,.25) 220deg,
      transparent 360deg
    );
  filter: blur(60px);
  animation: spin 30s linear infinite;
  opacity:.9;
}

@keyframes spin{
  to{ transform: rotate(360deg); }
}

/* ===== CONTENT ===== */

.center{
  position:relative;
  z-index:5;
  background:rgba(10,10,14,.55);
  padding:2.8rem 3.6rem;
  border-radius:22px;
  backdrop-filter: blur(20px);
  box-shadow:0 0 60px rgba(255,46,160,.35);
  text-align:center;
}

h1{
  font-size:2.8rem;
  letter-spacing:.18em;
  color:#ff2ea0;
  text-shadow:0 0 30px rgba(255,46,160,.9);
}

p{
  margin-top:.8rem;
  opacity:.7;
  font-size:.95rem;
}

/* ===== BUTTON ===== */

.buttons{
  margin-top:2.5rem;
  display:flex;
  justify-content:center;
  gap:1.5rem;
}

button{
  padding:.8rem 2.4rem;
  border-radius:999px;
  border:none;
  font-size:1rem;
  cursor:pointer;
  transition:.25s ease;
}

.good{
  background:#ff2ea0;
  color:black;
  box-shadow:0 0 25px rgba(255,46,160,.9);
}

.good:hover{
  transform:scale(1.15);
  box-shadow:0 0 45px rgba(255,46,160,1);
}

.bad{
  background:#222;
  color:white;
  box-shadow:0 0 15px rgba(255,255,255,.15);
  position:relative;
}

/* ===== CHAOS BUTTON ===== */

.run{
  position:fixed;
  transition:.15s linear;
}

/* ===== CINEMATIC ENTER ===== */

.fade-out{
  animation: fadeOut .9s ease forwards;
}

@keyframes fadeOut{
  to{
    opacity:0;
    transform:scale(1.1);
  }
}

</style>
</head>

<body>

<div class="portal"></div>
<div class="swirl"></div>

<div class="center" id="wrap">
  <h1 id="title"></h1>
  <p>click the right choice. or donâ€™t.</p>

  <div class="buttons">
    <button class="good" id="good">ENTER</button>
    <button class="bad" id="evil">DON'T</button>
  </div>
</div>

<script>
const text = "LOVE.EXE";
const title = document.getElementById("title");
let i=0;

function type(){
  if(i<text.length){
    title.innerHTML += text[i++];
    setTimeout(type,90);
  }
}
type();

/* chaos button */

const evil = document.getElementById("evil");

evil.addEventListener("mouseenter",()=>{
  evil.classList.add("run");

  const x = Math.random()*(window.innerWidth - evil.offsetWidth);
  const y = Math.random()*(window.innerHeight - evil.offsetHeight);

  evil.style.left = x + "px";
  evil.style.top  = y + "px";
});

/* enter */

document.getElementById("good").onclick = ()=>{
  document.getElementById("wrap").classList.add("fade-out");
  setTimeout(()=>{
    window.location.href="page2.html";
  },800);
};
</script>

</body>
</html>
