<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOVE.EXE ‚Äî DRAW MODE</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
  margin:0;
  background:#000;
  overflow:hidden;
  color:white;
}

/* BACKGROUND */
.bg{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,70,160,.35), transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(255,0,110,.35), transparent 45%),
    linear-gradient(135deg,#000,#050008,#000);
  animation:elegantMove 14s ease-in-out infinite alternate;
  filter:blur(18px) saturate(130%);
}

@keyframes elegantMove{
  0%{background-position:0% 0%,100% 100%,0% 0%}
  50%{background-position:100% 50%,0% 50%,100% 100%}
  100%{background-position:0% 100%,100% 0%,0% 0%}
}

/* CANVAS FULL */
canvas{
  position:fixed;
  inset:0;
  z-index:2;
}

/* UI */
.top-text{
  position:absolute;
  top:20px;
  width:100%;
  text-align:center;
  font-size:1.1rem;
  color:#ff5fa9;
  text-shadow:0 0 10px #ff2f92;
  z-index:3;
}

.timer{
  position:absolute;
  bottom:80px;
  width:100%;
  text-align:center;
  font-size:1.2rem;
  color:#ff5fa9;
  z-index:3;
}

.comment{
  position:absolute;
  white-space:nowrap;
  font-size:1rem;
  color:white;
  text-shadow:0 0 10px #ff2f92;
  animation:commentMove 7s linear forwards;
  z-index:4;
}

@keyframes commentMove{
  from{transform:translateX(110vw)}
  to{transform:translateX(-130%)}
}

/* BUTTON */
.next-btn{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:10px 25px;
  border-radius:25px;
  border:2px solid #ff2f92;
  background:black;
  color:#ff5fa9;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 15px #ff2f92;
  transition:.2s;
  z-index:3;
}

.btn-text{
  position:absolute;
  bottom:55px;
  width:100%;
  text-align:center;
  font-size:.9rem;
  color:#ff7fc2;
  z-index:3;
}

/* SHAKE */
.shake{
  animation:shake .25s;
}
@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(5px,-5px)}
  50%{transform:translate(-5px,5px)}
  75%{transform:translate(4px,4px)}
  100%{transform:translate(0)}
}
</style>
</head>

<body>

<div class="bg"></div>

<div class="top-text">
  gambar apa aja. bebas.<br>15 detik. no rules.
</div>

<canvas id="draw"></canvas>

<div class="timer">‚è± <span id="time">15</span>s</div>

<div class="btn-text" id="btnText"></div>
<button class="next-btn" id="nextBtn">LANJUT üëâ</button>

<script>
/* CANVAS FULL */
const canvas=document.getElementById('draw');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth;
canvas.height=innerHeight;

window.onresize=()=>{
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}

/* DRAW */
let drawing=false;

canvas.addEventListener('mousedown',()=>drawing=true);
canvas.addEventListener('mouseup',()=>drawing=false);
canvas.addEventListener('mouseleave',()=>drawing=false);
canvas.addEventListener('mousemove',draw);

canvas.addEventListener('touchstart',()=>drawing=true);
canvas.addEventListener('touchend',()=>drawing=false);
canvas.addEventListener('touchmove',drawTouch);

function draw(e){
  if(!drawing) return;
  ctx.strokeStyle='#ff2f92';
  ctx.lineWidth=4;
  ctx.lineCap='round';
  ctx.lineTo(e.offsetX,e.offsetY);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(e.offsetX,e.offsetY);
}

function drawTouch(e){
  e.preventDefault();
  if(!drawing) return;
  const rect=canvas.getBoundingClientRect();
  const t=e.touches[0];
  ctx.strokeStyle='#ff2f92';
  ctx.lineWidth=4;
  ctx.lineCap='round';
  ctx.lineTo(t.clientX-rect.left,t.clientY-rect.top);
  ctx.stroke();
  ctx.beginPath();
  ctx.moveTo(t.clientX-rect.left,t.clientY-rect.top);
}

/* TIMER */
let time=15;
let timer=setInterval(()=>{
  time--;
  document.getElementById('time').textContent=time;
  if(time<=0){
    clearInterval(timer);
    document.querySelector('.top-text').innerHTML="udah yaa üòà";
    document.body.classList.add('shake');
  }
},1000);

/* COMMENTS ‚Äî SLOW & ONE BY ONE */
const comments=[
"ih gambar apasih üò≠",
"kok lucu sih üòÇ",
"gambar masa depan kita ya üò≥",
"ga ngerti tapi suka",
"ini chaos tapi estetik üíñ",
"kok aku ikut senyum",
"serius ini lucu"
];

let commentIndex=0;

function spawnComment(){
  const c=document.createElement('div');
  c.className='comment';
  c.textContent=comments[commentIndex++ % comments.length];
  c.style.top=Math.random()*70+'%';
  document.body.appendChild(c);

  setTimeout(()=>{
    c.remove();
    setTimeout(spawnComment,1200);
  },7000);
}

/* BUTTON CHAOS */
const btn=document.getElementById('nextBtn');
const btnText=document.getElementById('btnText');

let dodge=0;

"eakk g kena üòù",

btn.addEventListener('mouseenter',()=>{

    btn.style.left=Math.random()*70+'%';

    btnText.textContent=dodgeTexts[dodge];

btn.onclick=()=>{

  }
  document.body.classList.add('shake');
  setTimeout(()=>{
    location.href='page6.html';
  },500);
}
</script>

</html>
