 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>liminal.space</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  background:#000;
  font-family:'Inter',sans-serif;
  overflow:hidden;
  color:#ffd1e6;
}

canvas{
  position:fixed;
  inset:0;
}

.frame{
  position:fixed;
  inset:14px;
  border-radius:18px;
  border:1px solid rgba(255,80,150,.35);
  box-shadow:0 0 25px rgba(255,80,150,.25), inset 0 0 20px rgba(255,80,150,.12);
  pointer-events:none;
}

.glow{
  position:fixed;
  width:400px;
  height:400px;
  background:radial-gradient(circle, rgba(255,90,160,.18), transparent 65%);
  pointer-events:none;
  transform:translate(-50%,-50%);
}

.center{
  height:100%;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  position:relative;
  z-index:5;
}

.content{
  max-width:600px;
  animation:fadeIn 3s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1; transform:none}
}

.small{
  font-size:13px;
  letter-spacing:.3em;
  opacity:.6;
  margin-bottom:18px;
}

.big{
  font-size:clamp(22px,6vw,42px);
  font-weight:300;
  line-height:1.5;
}

.sub{
  margin-top:16px;
  font-size:14px;
  opacity:.6;
}

.hint{
  position:fixed;
  bottom:28px;
  width:100%;
  text-align:center;
  font-size:11px;
  letter-spacing:.35em;
  opacity:.5;
}

button{
  margin-top:40px;
  padding:14px 44px;
  border-radius:40px;
  background:transparent;
  border:1px solid rgba(255,90,160,.4);
  color:#ffb6d5;
  font-size:11px;
  letter-spacing:.35em;
  cursor:pointer;
  transition:.4s;
}

button:hover{
  background:rgba(255,90,160,.08);
  box-shadow:0 0 30px rgba(255,90,160,.35);
  transform:translateY(-3px);
}
</style>
</head>

<body>

<canvas id="c"></canvas>
<div class="glow" id="glow"></div>
<div class="frame"></div>

<div class="center">
  <div class="content">
    <div class="small">LIMINAL MODE</div>
    <div class="big">
      a quiet space.<br>
      just for a moment.
    </div>
    <div class="sub">
      no rush. no pressure. no expectations.
    </div>

    <button onclick="next()">ENTER CHAOS</button>
  </div>
</div>

<div class="hint">move your cursor</div>

<script>
// glow follow cursor
const glow = document.getElementById("glow");
document.addEventListener("mousemove", e => {
  glow.style.left = e.clientX + "px";
  glow.style.top = e.clientY + "px";
});

// particle background
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
window.addEventListener("resize", resize);
resize();

let particles = [];

class Particle{
  constructor(){
    this.reset();
  }
  reset(){
    this.x = Math.random()*canvas.width;
    this.y = Math.random()*canvas.height;
    this.vy = Math.random()*.25+.05;
    this.size = Math.random()*2+0.5;
    this.alpha = Math.random()*.5+.15;
  }
  draw(){
    ctx.beginPath();
    ctx.fillStyle = `rgba(255,90,160,${this.alpha})`;
    ctx.arc(this.x,this.y,this.size,0,Math.PI*2);
    ctx.fill();
  }
  update(){
    this.y -= this.vy;
    if(this.y<0) this.reset(), this.y=canvas.height;
  }
}

for(let i=0;i<160;i++) particles.push(new Particle());

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.update();
    p.draw();
  });
  requestAnimationFrame(animate);
}
animate();

function next(){
  window.location.href="page4.html";
}
</script>

</body>
</html>
